<!DOCTYPE html>
<html>
<head>
<title>Appointment page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</body>
<body>
<div class="container">
<div class="row">
<div class="col text-center my-3">
<form  class="formgroup" >
<div class="form-group row">
<label class="offset-2 col-sm-1 col-form-label"><b>Name</b></label>
<div class="col-sm-4">
<input type="text" class="form-control" id="fname" pattern="[a-zA-Z]*"   placeholder="First Name"  required/>
</div>
<div class="col-sm-4" >
<input type="text" class="form-control" id="lname" pattern="[a-zA-Z]*"   placeholder="Last Name"  required/>  
</div>
</div>
<div class="form-group row">
<label class="offset-2 col-sm-1 col-form-label"><b>Age</b></label>
<div class="col-sm-4">
<input type="number" class="form-control" id="ageid" min="15" max="75"  required/>
</div>
<div class="col-sm-4" >
<input type="email" class="form-control" id="mailid"  placeholder="Email"  required/>
</div>
</div>
<div class="form-group row">
<label class="offset-2 col-sm-1 col-form-label"><b>Phone</b></label>
<div class="col-sm-1">
<input type="text" class="form-control" value="+91" readonly/>
</div>
<div class="col" >
<input type="number" id="one" max="9" min="6" required> 
<input type="number" id="two" max="9" min="0" required> 
<input type="number" id="three" max="9" min="0" required> 
<input type="number" id="four" max="9" min="0" required> 
<input type="number" id="five" max="9" min="0" required> 
<input type="number" id="six" max="9" min="0" required> 
<input type="number" id="seven" max="9" min="0" required> 
<input type="number" id="eight" max="9" min="0" required> 
<input type="number" id="nine" max="9" min="0" required> 
<input type="number" id="ten" max="9" min="0" required> 
</div>
</div>
<div class="form-group row">
<label class="offset-2 col-sm-1 col-form-label"><b>Address</b></label>
<div  class="col-sm-9">
<div class="row">
<input type="text" class="form-control col-3 my-2 mx-2" id="street"  placeholder="street" minlength="5" maxlenght="120px" required>
<input type="text" class="form-control col-3 my-2 mx-2" id="city" placeholder="city" minlength="3" maxlenght="30" required>
<input type="text" class="form-control col-3 my-2 mx-2" id="state" placeholder="state" required>
<select id="country" class="form-control col-4 my-2 mx-2" name="country" required>
<option value="none"> Country </option>
<option value="Europe">Europe</option>
<option value="Australia">Australia</option>
<option value="America">America</option>
<option value="India">India</option>
</select>&nbsp;
<input type="text" class="form-control col-4 mx-2 my-2" id="pincode" pattern="^[0-9]*$" minlength="6" maxlength="6"  required>
</div>
</div>   
</div>
<div class="form-group row">
<label class="offset-2 col-sm-1 col-form-label"><b>Trainer preference</b></label>
<div class="col-sm-1">
<input type="radio" class="mx-2 my-2" name="pref" id="pref" value="Male Trainer" required> Male   
</div>
<div class="col-sm-2"> <input type="radio" class=" mx-2 my-2" name="pref" id="pref" value="Female Trainer" required> Female</div>
<div class="col-sm-2"><input type="radio" class=" mx-2 my-2" name="pref" id="pref" value="No Preference" required> No Preferences </div>
<div class="col-sm-2"><input type="radio" class=" mx-2 my-2" name="pref" id="pref" value="trainer" required> Trainers Name</div>
<div class="col-sm-2"><input type="radio" class=" mx-2 my-2" name="pref" id="pref" value="Others" required> Others</div>
</div>
<div class="form-group row">
<label  class="offset-2 col-sm-3 col-form-label"><b>Do you need any physiotherapist?</b></label>
<div class="col-sm-2">
<input type="radio" name="pfysio" id="physio"  required>Yes
</div>
<div class="col-sm-2">
<input type="radio" name="pfysio" id="physio"  required>No
</div>
</div>
</form>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
